<!DOCTYPE>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

* {
  box-sizing: border-box;
}

body{
background-color: linen;}

.row:after {
  content: "";
  clear: both;
  display: table;
}

.col-3 {
text-align: center;
font-size: 20px;
float: left;
width: 25%;
padding: 15px;
color: red;}

.col-9 {

font-size: 20px;
float: left;
width: 75%;
padding: 15px;
color: red;}



.header {
border: 5px;
padding; 15px;
text-align: center;
color: red;
}

.footer {
padding: 10px;
font-size: 20px;
color: red;}

.menu {
background-color: pink;
color: white;
display: block;
padding: 10px;

}

.menu li:hoover {
background-color: blue;}

@media only screen and (max-width: 600px) {
 .col-3 {
width: 100%;} 
 .col-9 {
width: 100%;} 
body {background-color: skyblue;}
}

</style>

</head>

<body>
<div class="header">
<h1>Famous Quotes</h1>
</div>

<div class="row">
	<div class="menu col-3">
		<ul>
			<li>More Famous Quotes</li>
			<li>Anonymous Quotes</li>
		</ul>
	</div>

	<div class="col-9">
		<h2>Short Quotes</h2>
		<p></p>
		<p>Good vibes only</p>
		<p>Feed your soul</p>
		<p>Love, learn, love</p>

	</div>


<div class="footer">
<p>Thanks for visiting.</p> <a href="">Click for more quotes.</a>
</div>
</div>
</body>
</html>
